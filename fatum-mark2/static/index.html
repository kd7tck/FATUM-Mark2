<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FATUM-MARK2 | Quantum Tools</title>
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #050505;
            --panel-bg: #111;
        }
        body {
            background-color: var(--dark-bg);
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
        }
        .card {
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }
        .card h2 {
            color: var(--neon-blue);
            margin-top: 0;
        }
        button {
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 15px var(--neon-green);
        }
        input, select, textarea {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea {
            height: 100px;
            font-size: 0.8em;
            color: var(--neon-green);
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #000;
            border: 1px dashed #555;
            min-height: 50px;
            white-space: pre-wrap;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        .anomaly {
            color: var(--neon-pink);
        }
        .mode-switch {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .chart-container {
            width: 100%;
            height: 150px;
            background: #080808;
            border: 1px solid #333;
            margin-top: 10px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>FATUM-MARK2 // QUANTUM ENGINE</h1>

    <div class="container">
        <!-- DECISION TOOL -->
        <div class="card">
            <h2>Quantum Decision</h2>
            <div class="mode-switch">
                <label><input type="radio" name="dMode" value="simple" checked onchange="toggleDecisionMode()"> Simple List</label>
                <label><input type="radio" name="dMode" value="tree" onchange="toggleDecisionMode()"> Decision Tree (JSON)</label>
            </div>

            <div id="dSimpleInput">
                <label>Options (comma separated)</label>
                <input type="text" id="decisionOptions" placeholder="Yes, No, Maybe">
                <label>Weights (Optional, comma separated floats)</label>
                <input type="text" id="decisionWeights" placeholder="1.0, 0.5, 2.0">
            </div>

            <div id="dTreeInput" style="display:none;">
                <label>Paste Tree JSON Structure</label>
                <textarea id="decisionTreeJson" placeholder='{"root_node_id": "start", "nodes": {...}}'></textarea>
                <button onclick="loadExampleTree()" style="font-size:0.8em; padding:5px; margin-bottom:10px;">Load Example Template</button>
            </div>

            <label>Simulations</label>
            <select id="decisionSims">
                <option value="1000">1,000</option>
                <option value="100000">100,000</option>
                <option value="1000000">1,000,000</option>
            </select>
            <button onclick="runDecision()">INITIATE SIMULATION</button>

            <div id="decisionResult" class="result">Waiting for entropy...</div>
            <div class="chart-container" id="decisionChartContainer" style="display:none;">
                <canvas id="decisionCanvas"></canvas>
            </div>
        </div>

        <!-- GEOLOCATION TOOL -->
        <div class="card">
            <h2>Quantum Geolocation</h2>
            <p>Generates an attractor point based on your location.</p>
            <label>Radius (meters)</label>
            <input type="number" id="geoRadius" value="3000">
            <label>Simulations (Quantum Points)</label>
            <select id="geoSims">
                <option value="1000">1,000</option>
                <option value="100000">100,000</option>
                <option value="1000000">1,000,000</option>
            </select>
            <button onclick="runGeolocation()">GENERATE COORDINATES</button>
            <div id="geoResult" class="result">Waiting for user location...</div>
        </div>

        <!-- FENG SHUI TOOL -->
        <div class="card">
            <h2>Quantum Feng Shui</h2>
            <label>Birth Date (Optional)</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="fsYear" placeholder="YYYY" style="width: 40%;">
                <input type="number" id="fsMonth" placeholder="MM" style="width: 30%;">
                <input type="number" id="fsDay" placeholder="DD" style="width: 30%;">
            </div>
            <label>Birth Hour (Optional, 0-23)</label>
            <input type="number" id="fsHour" placeholder="HH">

            <label>Gender (Optional)</label>
            <select id="fsGender">
                <option value="">Unknown/Skip</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px; cursor: pointer;">
                <input type="checkbox" id="fsQuantum" style="width: auto; margin: 0;">
                <span style="color: var(--neon-pink);">Enable Quantum Star Mutation</span>
            </label>

            <button onclick="runFengShui()">CALCULATE</button>
            <button onclick="downloadReport()" id="fsDownload" style="display:none; margin-top: 5px; border-color: var(--neon-blue); color: var(--neon-blue);">DOWNLOAD FULL REPORT</button>
            <div id="fsResult" class="result">Ready.</div>
        </div>
    </div>

    <script>
        let currentFengShuiData = null;

        function toggleDecisionMode() {
            const mode = document.querySelector('input[name="dMode"]:checked').value;
            document.getElementById('dSimpleInput').style.display = mode === 'simple' ? 'block' : 'none';
            document.getElementById('dTreeInput').style.display = mode === 'tree' ? 'block' : 'none';
        }

        function loadExampleTree() {
            const example = {
                "root_node_id": "start",
                "nodes": {
                    "start": {
                        "id": "start",
                        "question": "Should I change my career?",
                        "options": [
                            { "text": "Yes", "next_node_id": "yes_path" },
                            { "text": "No", "next_node_id": "no_path" }
                        ]
                    },
                    "yes_path": {
                        "id": "yes_path",
                        "question": "What field?",
                        "options": [
                            { "text": "Tech", "weight": 1.5 },
                            { "text": "Art", "weight": 1.0 }
                        ]
                    },
                    "no_path": {
                        "id": "no_path",
                        "question": "Wait for how long?",
                        "options": [
                            { "text": "1 Year" },
                            { "text": "5 Years" }
                        ]
                    }
                }
            };
            document.getElementById('decisionTreeJson').value = JSON.stringify(example, null, 2);
        }

        async function runDecision() {
            const resultDiv = document.getElementById('decisionResult');
            const canvasContainer = document.getElementById('decisionChartContainer');
            const canvas = document.getElementById('decisionCanvas');

            resultDiv.innerHTML = "Fetching Quantum Entropy... (This may take a moment)";
            canvasContainer.style.display = 'none';

            const mode = document.querySelector('input[name="dMode"]:checked').value;
            const sims = parseInt(document.getElementById('decisionSims').value);

            let payload = { simulation_count: sims };

            if (mode === 'simple') {
                const options = document.getElementById('decisionOptions').value.split(',').map(s => s.trim()).filter(s => s);
                if (options.length < 2) {
                    resultDiv.innerText = "Please enter at least 2 options.";
                    return;
                }
                const weightsStr = document.getElementById('decisionWeights').value;
                if (weightsStr.trim()) {
                    payload.weights = weightsStr.split(',').map(s => parseFloat(s.trim()));
                }
                payload.options = options;
            } else {
                try {
                    payload.tree = JSON.parse(document.getElementById('decisionTreeJson').value);
                } catch (e) {
                    resultDiv.innerText = "Invalid JSON Tree: " + e.message;
                    return;
                }
            }

            try {
                const response = await fetch('/api/tools/decision', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                let html = `<strong>WINNER: ${data.winner}</strong><br>`;

                if (data.mode === 'Simple') {
                    html += `Distribution:<br>`;
                    for (const [opt, count] of Object.entries(data.distribution)) {
                        const pct = ((count / sims) * 100).toFixed(2);
                        html += `- ${opt}: ${count} (${pct}%)<br>`;
                    }
                    if (data.anomalies && data.anomalies.length > 0) {
                        html += `<br><span class="anomaly">ANOMALIES DETECTED:</span><br>`;
                        data.anomalies.forEach(a => html += `> ${a}<br>`);
                    }

                    // Render Chart
                    if (data.time_series) {
                        canvasContainer.style.display = 'block';
                        renderChart(canvas, data.time_series, Object.keys(data.distribution));
                    }

                } else {
                    html += `Most Probable Path (Hits: ${data.distribution?.[data.winner] || 'N/A'}):<br>`;
                    html += `<div style="color:var(--neon-green)">${data.winner}</div>`;

                    if (data.path_distribution) {
                        html += `<br>Top Paths:<br>`;
                        const sorted = Object.entries(data.path_distribution).sort((a,b) => b[1] - a[1]).slice(0, 10);
                        sorted.forEach(([path, count]) => {
                             html += `- [${count}] ${path}<br>`;
                        });
                    }
                }

                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.innerText = "Error: " + e.message;
            }
        }

        function renderChart(canvas, timeSeries, options) {
            const ctx = canvas.getContext('2d');
            const w = canvas.width = canvas.parentElement.offsetWidth;
            const h = canvas.height = canvas.parentElement.offsetHeight;

            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, w, h);

            // Simple line chart for each option
            const colors = ['#39ff14', '#ff00ff', '#00ffff', '#ffff00', '#ff0000'];

            const steps = timeSeries.length;
            const xStep = w / steps;

            // Normalize y
            const maxVal = Math.max(...timeSeries.map(ts => Math.max(...Object.values(ts.distribution))));

            options.forEach((opt, idx) => {
                ctx.strokeStyle = colors[idx % colors.length];
                ctx.lineWidth = 2;
                ctx.beginPath();

                timeSeries.forEach((ts, i) => {
                    const count = ts.distribution[opt] || 0;
                    const x = i * xStep;
                    const y = h - (count / maxVal) * h * 0.9; // Scale to 90% height

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });

                ctx.stroke();

                // Legend
                ctx.fillStyle = colors[idx % colors.length];
                ctx.fillText(opt, 10, 20 + idx * 15);
            });

            ctx.fillStyle = '#fff';
            ctx.fillText("Time Evolution", w - 80, h - 10);
        }

        // --- Existing Geo/Feng Shui Functions ---

        async function runGeolocation() {
            const resultDiv = document.getElementById('geoResult');
            resultDiv.innerText = "Acquiring GPS...";

            if (!navigator.geolocation) {
                resultDiv.innerText = "Geolocation is not supported by this browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const radius = parseFloat(document.getElementById('geoRadius').value);
                const sims = parseInt(document.getElementById('geoSims').value);

                resultDiv.innerText = `GPS Locked (${lat.toFixed(4)}, ${lon.toFixed(4)}). Calculating Quantum Attractor...`;

                try {
                    const response = await fetch('/api/tools/geolocation', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lat, lon, radius, simulation_count: sims })
                    });
                    const data = await response.json();

                    if(data.error) throw new Error(data.error);

                    let html = `<strong style="color:var(--neon-pink)">ATTRACTOR FOUND</strong><br>`;
                    html += `Lat: ${data.lat.toFixed(6)}<br>Lon: ${data.lon.toFixed(6)}<br>`;
                    html += `Power (Density): ${data.power}<br>`;
                    html += `<a href="https://www.google.com/maps/search/?api=1&query=${data.lat},${data.lon}" target="_blank" style="color:var(--neon-blue)">Open in Maps</a>`;

                    resultDiv.innerHTML = html;
                } catch (e) {
                    resultDiv.innerText = "Error: " + e.message;
                }

            }, (err) => {
                 resultDiv.innerText = "GPS Error: " + err.message;
            });
        }

        async function runFengShui() {
            const resultDiv = document.getElementById('fsResult');
            const downloadBtn = document.getElementById('fsDownload');
            resultDiv.innerHTML = "Consulting the Quantum Field...";
            downloadBtn.style.display = 'none';

            const yearStr = document.getElementById('fsYear').value;
            const monthStr = document.getElementById('fsMonth').value;
            const dayStr = document.getElementById('fsDay').value;
            const hourStr = document.getElementById('fsHour').value;
            const gender = document.getElementById('fsGender').value;
            const quantumMode = document.getElementById('fsQuantum').checked;

            const payload = { quantum_mode: quantumMode };
            if (yearStr) payload.birth_year = parseInt(yearStr);
            if (monthStr) payload.birth_month = parseInt(monthStr);
            if (dayStr) payload.birth_day = parseInt(dayStr);
            if (hourStr) payload.birth_hour = parseInt(hourStr);
            if (gender) payload.gender = gender;

            try {
                const response = await fetch('/api/tools/fengshui', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();

                if(data.error) throw new Error(data.error);

                currentFengShuiData = data; // Store for download
                downloadBtn.style.display = 'block';

                let html = ``;

                // BaZi
                if (data.bazi) {
                    html += `<div style="border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom: 5px;">`;
                    html += `<strong style="color:var(--neon-blue)">BAZI PROFILE</strong><br>`;
                    html += `Day Master: <span style="color:white">${data.bazi.day_master}</span><br>`;
                    html += `Pillars: ${data.bazi.year_pillar} (Y) | ${data.bazi.month_pillar} (M) | ${data.bazi.day_pillar} (D) | ${data.bazi.hour_pillar} (H)`;
                    html += `</div>`;
                }

                // Kua & Hexagram
                if (data.kua || data.hexagram) {
                    html += `<div style="margin-bottom: 10px;">`;
                    if (data.kua) html += `Personal Kua: <strong style="color:var(--neon-green)">${data.kua.number} (${data.kua.group})</strong><br>`;
                    if (data.house_kua) html += `House Kua: <strong>${data.house_kua.number} (${data.house_kua.element})</strong><br>`;
                    if (data.hexagram) html += `Hexagram: <strong>#${data.hexagram.index} ${data.hexagram.name}</strong><br><small>${data.hexagram.meaning}</small>`;
                    html += `</div>`;
                }

                // Chart Highlights
                html += `<div><strong>Annual Chart (${data.annual_chart.label})</strong><br>`;
                html += `Facing: ${data.annual_chart.facing_mountain} | Sitting: ${data.annual_chart.sitting_mountain}</div>`;

                // Quantum Analysis
                html += `<div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 5px;">`;
                html += `<strong style="color:var(--neon-pink)">QUANTUM ANALYSIS</strong><br>`;
                html += `Focus Sector: ${data.quantum.focus_sector} (Vol: ${data.quantum.volatility_index.toFixed(2)})<br>`;

                if (data.quantum.qi_heatmap) {
                    html += `<br>Qi Heatmap (3x3 Grid):<br><div style="display:grid; grid-template-columns:repeat(3, 30px); gap:2px; margin:5px 0;">`;
                    data.quantum.qi_heatmap.forEach(row => {
                        row.forEach(val => {
                            const intensity = Math.min(255, Math.floor(val * 50));
                            html += `<div style="width:30px; height:30px; background:rgb(0, ${intensity}, 0); border:1px solid #444;" title="Density: ${val}"></div>`;
                        });
                    });
                    html += `</div>`;
                }

                if (data.quantum.suggested_cures && data.quantum.suggested_cures.length > 0) {
                    html += `<br><u>Suggested Cures:</u><br>`;
                    data.quantum.suggested_cures.slice(0, 3).forEach(c => {
                        html += `- ${c.sector}: ${c.cure_name} (${(c.success_probability*100).toFixed(0)}%)<br>`;
                    });
                }
                html += `</div>`;

                resultDiv.innerHTML = html;
            } catch (e) {
                resultDiv.innerText = "Error: " + e.message;
            }
        }

        function downloadReport() {
            if (!currentFengShuiData) return;
            const data = currentFengShuiData;

            let text = "FATUM-MARK2 // FENG SHUI EXTENSIVE REPORT\n";
            text += "========================================\n\n";

            if (data.bazi) {
                text += "[ BAZI FOUR PILLARS ]\n";
                text += `Day Master: ${data.bazi.day_master}\n`;
                text += `Year:  ${data.bazi.year_pillar}\n`;
                text += `Month: ${data.bazi.month_pillar}\n`;
                text += `Day:   ${data.bazi.day_pillar}\n`;
                text += `Hour:  ${data.bazi.hour_pillar}\n\n`;
            }

            if (data.kua) {
                text += `[ PERSONAL KUA ]\nNumber: ${data.kua.number} (${data.kua.group})\nElement: ${data.kua.element}\n\n`;
            }

            if (data.hexagram) {
                text += `[ XUAN KONG DA GUA ]\nHexagram: #${data.hexagram.index} ${data.hexagram.name}\nMeaning: ${data.hexagram.meaning}\n\n`;
            }

            text += `[ ANNUAL CHART: ${data.annual_chart.label} ]\n`;
            text += `Facing: ${data.annual_chart.facing_mountain}\nSitting: ${data.annual_chart.sitting_mountain}\n`;
            data.annual_chart.palaces.forEach(p => {
                text += `  - ${p.sector}: Base(${p.base_star}) Mtn(${p.mountain_star}) Wtr(${p.water_star}) Vis(${p.visiting_star})\n`;
            });
            text += "\n";

            if (data.replacement_chart) {
                text += `[ REPLACEMENT CHART DETECTED ]\nType: ${data.replacement_chart.label}\n\n`;
            }

            text += "[ QUANTUM ANALYSIS ]\n";
            text += `Focus Sector: ${data.quantum.focus_sector}\n`;
            text += `Volatility: ${data.quantum.volatility_index}\n`;
            if (data.quantum.suggested_cures.length > 0) {
                text += "Suggested Cures:\n";
                data.quantum.suggested_cures.forEach(c => {
                    text += `  * ${c.sector}: ${c.cure_name} for ${c.affliction}\n`;
                });
            }

            text += "\n[ GENERAL ADVICE ]\n";
            data.advice.forEach(a => text += `* ${a}\n`);

            const blob = new Blob([text], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'fatum_report.md';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
