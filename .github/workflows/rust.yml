name: Rust CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev libsqlite3-dev libfontconfig1-dev ca-certificates

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            fatum-mark2/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('fatum-mark2/Cargo.lock', 'fatum-mark2/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        working-directory: fatum-mark2
        run: cargo build --verbose --locked

      - name: Run tests
        working-directory: fatum-mark2
        run: cargo test --verbose --locked
